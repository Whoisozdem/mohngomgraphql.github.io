<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Welcome to GraphQl</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'><link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Login</span>
      </div>
      <form id="mylogin">
      <label for="email" class="label">Username</label>
    <div class="input_box">
      <input type="text" id="email" class="input-field" name="email" required>
      <i class="bx bx-user icon"></i>
    </div>
 <label for="password" class="label">Password</label>
    <div class="input_box">
      <input type="password" id="password" class="input-field" name="password" required>
      <i class="bx bx-lock-alt icon"></i>
    </div>
    <div class="input_box">
      <input type="submit" class="input-submit" value="Login" id="submit">
    </div>
  </form>
</div>
<script src="./js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
